<h3>Create an Account</h3>

<form class="ui form" [formGroup]="authForm">
  <app-input-form
    inputType="text"
    label="Username"
    [control]="$any(authForm.get('username'))"
  ></app-input-form>
  <app-input-form
    inputType="password"
    label="Password"
    [control]="$any(authForm.get('password'))"
  ></app-input-form>
  <app-input-form
    inputType="password"
    label="Confirm Password"
    [control]="$any(authForm.get('passwordConfirmation'))"
  ></app-input-form>

  <div
    class="ui red basic label"
    *ngIf="
      authForm.get('password')?.touched &&
      authForm.get('passwordConfirmation')?.touched &&
      authForm.errors
    "
  >
    <p *ngIf="authForm.errors && authForm.errors!['passwordDontMatch']">
      Password and Password confirmation must match
    </p>
  </div>

  <div>
    <button class="mt-2 ui submit button primary">Submit</button>
  </div>

  {{ authForm.errors | json }}
</form>
