<app-divider>
  <h1>Table Component</h1>
</app-divider>

<app-table
  classNames="stripped celled"
  [data]="data"
  [headers]="headers"
></app-table>

<app-divider><h1>Tab Menu</h1></app-divider>

<app-tabs>
  <a
    class="item"
    [routerLink]="['./']"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Biography</a
  >
  <a class="item" routerLink="companies" routerLinkActive="active">Companies</a>
  <a class="item" routerLink="partners" routerLinkActive="active">Partners</a>
</app-tabs>
